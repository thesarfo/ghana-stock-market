services:
  # Traefik Reverse Proxy with SSL/TLS
  traefik:
    image: traefik:v3.0
    container_name: gse-traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    command:
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"

      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

      # Logging
      - "--log.level=WARN"
      - "--accesslog=true"
    environment:
      - TRAEFIK_PROVIDERS_DOCKER_APIVERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - gse-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gse-backend
    restart: always
    environment:
      - RUST_LOG=info
      - PORT=3000
      - SCRAPE_INTERVAL=${SCRAPE_INTERVAL:-3600}
      - MAX_RETRIES=3
      - RETRY_DELAY=5
      - FETCH_EQUITY_DATA=true
      - GENERATE_MARKET_SUMMARY=true
      - DATABASE_PATH=/app/data/gse.db
    volumes:
      - gse-data:/app/data
    networks:
      - gse-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      # CORS headers
      - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=https://${APP_DOMAIN}"
      - "traefik.http.routers.backend.middlewares=cors"

  frontend:
    build:
      context: ./presentation
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://${API_DOMAIN}
    container_name: gse-frontend
    restart: always
    networks:
      - gse-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    depends_on:
      - backend

networks:
  gse-network:
    driver: bridge

volumes:
  gse-data:
    driver: local
  traefik-certificates:
    driver: local
